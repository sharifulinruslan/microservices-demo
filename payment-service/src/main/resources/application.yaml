spring:
  application:
    name: payment-service

  datasource:
    url: jdbc:postgresql://localhost:5432/microservices_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      port: 6379
      host: localhost