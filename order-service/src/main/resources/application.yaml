server:
  port: 8084

spring:
  application:
    name: order-service

  datasource:
    url: jdbc:postgresql://postgres:5432/microservices_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: redis
      port: 6379

  cache:
    redis:
      time-to-live: 5m

user-service:
  url: http://user-service:8081/api/users
product-service:
  url: http://product-service:8082/api/products
inventory-service:
  url: http://inventory-service:8083/api/inventory
payment-service:
  url: http://payment-service:8085/api/payments